<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Êù°‰ª∂Ê∏≤Êüì</title>
</head>

<body>
    <div id="app">
        <!-- v-ifÂà§Êñ≠ awesome‰∏∫trueÊó∂ËøõË°åÊ∏≤Êüì-->
        <h1 v-if="awesome">Vue is awesome!</h1>
        <!-- v-else ÂÖ∂‰ªñÂùóÔºåÂøÖÈ°ªÁ¥ßÊé•v-if -->
        <h1 v-else>Oh no üò¢</h1>
        <!-- template ÂèØ‰ª•ÁúãÂÅöÊòØ‰∏çÂèØËßÅÁöÑÂåÖË£ÖÂÖÉÁ¥†,v-ifÂØπÂ≠êËäÇÁÇπÂÖ®ÈÉ®ÁîüÊïà-->
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <!--v-else-if ‰ΩøÁî® -->
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <!-- v-if‰∏≠ÁöÑÂÖÉÁ¥†ÊòØÂèØ‰ª•Â§çÁî®ÁöÑ -->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template><br />
        <button v-on:click="toggleLoginType">Toggle login type</button>

        <!-- v-show Âú®È°µÈù¢Â±ïÁ§∫‰∏≠‰∏év-if‰∏ÄÊ†∑Ôºå‰ΩÜÊòØ‰∏çÊ∂àÈô§DOMÔºåÂè™‰øÆÊîπdisplayÁöÑÂÄº-->
        <!-- v-show ‰∏çÊîØÊåÅtemplate-->
        <h1 v-show="ok">Hello!</h1>
    </div>

</body>

<script>
    var data = {
        awesome: false,
        ok: false,
        type: 'C',
        loginType: 'username',
    }
    var app = new Vue({
        el: '#app',
        data: data,
        methods: {
            toggleLoginType: function () {
                if (this.loginType === 'username') {
                    this.loginType ='email'
                } else {
                    this.loginType = 'username'
                }
            }
        }
    })
</script>

</html>
