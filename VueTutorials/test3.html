<!-- Vue 模板语法 -->
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue 模板语法</title>
</head>

<body>
    <div id='app'>
        <!-- 文本，双大括号进行赋值，v-once表示数据一旦绑定不会再变化-->
        <span>Message: {{ msg }}</span><br />
        <span v-once>这个将不会改变: {{ msg }}</span><br />
        <!-- HTML 元素 双大括号指定为解析文本，v-rawHtml-->
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>

        <!-- 双大括号不能对特性进行赋值，使用v-bind进行指定 -->
        <div v-bind:id="dynamicId">
            <button v-bind:disabled="isButtonDisabled" v-on:click="msg = 'test2 vue'">Change</button>
        </div>
        <!-- 双大括号内可以使用表达式-->
        <span>Message: {{msg.split('').reverse().join('') }}</span><br />

        <!-- v-表示一些特定的指令 -->
        <p v-if="seen">现在你看到我了</p>
        <!-- 用 v-bind 绑定参数-->
        <a v-bind:href="url">...</a>
        <!-- v-bind可以缩写成:-->
        <a :href="url">...</a>
        <!-- 用 v-bind 绑定动态参数-->
        <a v-bind:[attr]="url">...</a>
        <!--修饰符 -->
        <form v-on:submit.prevent="onSubmit"><input type="submit"></input></form>
        <!--v-on 可以缩写成@ -->
        <form @submit.prevent="onSubmit"><input type="submit"></input></form>
    </div>
</body>
<script>
    var data = {
        msg: 'test vue',
        rawHtml: '<span style="color:red">Red Color</span>',
        dynamicId: 'ssss',
        isButtonDisabled: false,
        seen: true,
        url: "https://www.baidu.com",
        attr: 'href',
        onSubmit: function () {
            console.log('will submit')
        }
    }
    var app = new Vue({
        el: '#app',
        data: data,

    })
</script>

</html>
